name: Build and Push Docker Images

# This workflow builds AI Debates Docker images and pushes them to GitHub Container Registry.
# It uses path-based filtering to only rebuild services that have changed.
#
# Docker Tags created:
#   - {commit-sha}: Always created
#   - latest: Always created
#
# After building K8s-deployed services, triggers a deployment workflow
# in infrafc to update Helm values.

permissions:
  contents: read
  packages: write

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Run build without pushing to registry"
        required: false
        default: false
        type: boolean
      no_cache:
        description: "Build without Docker layer cache"
        required: false
        default: false
        type: boolean
      service:
        description: "Specific service to build (leave empty for all changed)"
        required: false
        type: choice
        options:
          - ""
          - all
          - api
          - cli
  push:
    branches:
      - main
    paths:
      - "src/api/**"
      - "src/cli/**"
      - package.json
      - bun.lock
      - ".github/workflows/publish-docker.yml"

env:
  REGISTRY: ghcr.io

jobs:
  # Run CI checks first
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run checks
        run: bun run checks

  # Detect which services have changed
  changes:
    needs: ci
    runs-on: ubuntu-latest
    outputs:
      api: ${{ steps.changes.outputs.api }}
      cli: ${{ steps.changes.outputs.cli }}
    steps:
      - uses: actions/checkout@v4

      - name: Check for manual service selection
        id: manual
        run: |
          if [[ -n "${{ github.event.inputs.service }}" ]]; then
            echo "manual=true" >> "$GITHUB_OUTPUT"
            echo "${{ github.event.inputs.service }}=true" >> "$GITHUB_OUTPUT"
          else
            echo "manual=false" >> "$GITHUB_OUTPUT"
          fi

      - uses: dorny/paths-filter@v3
        id: changes
        if: steps.manual.outputs.manual != 'true'
        with:
          filters: |
            api:
              - 'src/api/**'
              - package.json
              - bun.lock
            cli:
              - 'src/cli/**'
              - package.json
              - bun.lock

  # Build API
  build-api:
    needs: changes
    if: |
      needs.changes.outputs.api == 'true' ||
      github.event.inputs.service == 'api' ||
      github.event.inputs.service == 'all'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./src/api/Dockerfile
          push: ${{ github.event.inputs.dry_run != 'true' }}
          platforms: linux/amd64
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/ai-debates-api:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/ai-debates-api:latest
          cache-from: ${{ github.event.inputs.no_cache != 'true' && format('type=registry,ref={0}/{1}/ai-debates-api:cache', env.REGISTRY, github.repository_owner) || '' }}
          cache-to: type=registry,mode=max,image-manifest=true,oci-mediatypes=true,ref=${{ env.REGISTRY }}/${{ github.repository_owner }}/ai-debates-api:cache

      - name: Output image info
        run: |
          echo "## API Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** ${{ env.REGISTRY }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ github.repository_owner }}/ai-debates-api" >> $GITHUB_STEP_SUMMARY
          echo "**SHA Tag:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ github.event.inputs.dry_run }}" == "true" ]]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "⚠️ **Dry run** - image was not pushed to registry" >> $GITHUB_STEP_SUMMARY
          fi

  # Build CLI
  build-cli:
    needs: changes
    if: |
      needs.changes.outputs.cli == 'true' ||
      github.event.inputs.service == 'cli' ||
      github.event.inputs.service == 'all'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./src/cli/Dockerfile
          push: ${{ github.event.inputs.dry_run != 'true' }}
          platforms: linux/amd64
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/ai-debates-cli:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/ai-debates-cli:latest
          cache-from: ${{ github.event.inputs.no_cache != 'true' && format('type=registry,ref={0}/{1}/ai-debates-cli:cache', env.REGISTRY, github.repository_owner) || '' }}
          cache-to: type=registry,mode=max,image-manifest=true,oci-mediatypes=true,ref=${{ env.REGISTRY }}/${{ github.repository_owner }}/ai-debates-cli:cache

      - name: Output image info
        run: |
          echo "## CLI Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** ${{ env.REGISTRY }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ github.repository_owner }}/ai-debates-cli" >> $GITHUB_STEP_SUMMARY
          echo "**SHA Tag:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ github.event.inputs.dry_run }}" == "true" ]]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "⚠️ **Dry run** - image was not pushed to registry" >> $GITHUB_STEP_SUMMARY
          fi

  # Trigger deployment after services are built
  deploy:
    needs:
      - changes
      - build-api
      - build-cli
    # Run if any K8s-deployed service was built
    if: |
      always() &&
      !cancelled() &&
      (needs.build-api.result == 'success' || needs.build-cli.result == 'success') &&
      github.event.inputs.dry_run != 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Build images list
        id: images
        run: |
          IMAGES=""

          # Add api if it was built
          if [[ "${{ needs.build-api.result }}" == "success" ]]; then
            IMAGES="api:${{ github.sha }}"
          fi

          # Add cli if it was built
          if [[ "${{ needs.build-cli.result }}" == "success" ]]; then
            if [[ -n "$IMAGES" ]]; then
              IMAGES="$IMAGES,cli:${{ github.sha }}"
            else
              IMAGES="cli:${{ github.sha }}"
            fi
          fi

          echo "images=$IMAGES" >> $GITHUB_OUTPUT
          echo "Built images: $IMAGES"

      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: 2770147
          private-key: ${{ secrets.GH_APP_INFRAFC_DEPLOY_KEY }}
          owner: x1-labs
          repositories: infrafc

      - name: Trigger deployment
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          echo "Triggering deployment of ai-debates to mainnet"
          echo "Image tag: ${{ github.sha }}"
          echo "Commit: ${{ github.sha }}"
          echo "Images: ${{ steps.images.outputs.images }}"

          gh workflow run deploy-service.yml \
            --repo x1-labs/infrafc \
            --ref main \
            -f service="ai-debates" \
            -f environment="mainnet" \
            -f image_tag="${{ github.sha }}" \
            -f commit_sha="${{ github.sha }}" \
            -f repo_url="${{ github.server_url }}/${{ github.repository }}" \
            -f images="${{ steps.images.outputs.images }}"

          echo "Deployment triggered successfully"
