name: Build and Push Docker Images

# This workflow builds AI Debates Docker images and pushes them to AWS ECR.
# It uses path-based filtering to only rebuild services that have changed.
#
# Docker Tags created:
#   - {commit-sha}: Always created
#   - latest: Always created
#
# After building K8s-deployed services, triggers a deployment workflow
# in infrafc to update Helm values.

permissions:
  contents: read

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Run build without pushing to ECR"
        required: false
        default: false
        type: boolean
      service:
        description: "Specific service to build (leave empty for all changed)"
        required: false
        type: choice
        options:
          - ""
          - all
          - api
  push:
    branches:
      - main
    paths:
      - "src/api/**"
      - package.json
      - bun.lock
      - ".github/workflows/publish-docker.yml"

env:
  REGION: us-west-2
  REGISTRY: 837964484100.dkr.ecr.us-west-2.amazonaws.com
  AWS_ROLE_TO_ASSUME: arn:aws:iam::837964484100:role/github-nibty-ai-debates-20260210220209538100000001

jobs:
  # Detect which services have changed
  changes:
    runs-on: ubuntu-latest
    outputs:
      api: ${{ steps.changes.outputs.api }}
    steps:
      - uses: actions/checkout@v4

      - name: Check for manual service selection
        id: manual
        run: |
          if [[ -n "${{ github.event.inputs.service }}" ]]; then
            echo "manual=true" >> "$GITHUB_OUTPUT"
            echo "${{ github.event.inputs.service }}=true" >> "$GITHUB_OUTPUT"
          else
            echo "manual=false" >> "$GITHUB_OUTPUT"
          fi

      - uses: dorny/paths-filter@v3
        id: changes
        if: steps.manual.outputs.manual != 'true'
        with:
          filters: |
            api:
              - 'src/api/**'
              - package.json
              - bun.lock

  # Build API
  build-api:
    needs: changes
    if: |
      needs.changes.outputs.api == 'true' ||
      github.event.inputs.service == 'api' ||
      github.event.inputs.service == 'all'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    outputs:
      image_tag: ${{ github.sha }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        with:
          mask-password: "false"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./src/api/Dockerfile
          push: ${{ github.event.inputs.dry_run != 'true' }}
          platforms: linux/amd64
          tags: |
            ${{ env.REGISTRY }}/ai-debates/api:${{ github.sha }}
            ${{ env.REGISTRY }}/ai-debates/api:latest
          cache-from: type=registry,ref=${{ env.REGISTRY }}/ai-debates/api:cache
          cache-to: type=registry,mode=max,image-manifest=true,oci-mediatypes=true,ref=${{ env.REGISTRY }}/ai-debates/api:cache

      - name: Output image info
        run: |
          echo "## Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** ${{ env.REGISTRY }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ai-debates/api" >> $GITHUB_STEP_SUMMARY
          echo "**SHA Tag:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ github.event.inputs.dry_run }}" == "true" ]]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "⚠️ **Dry run** - image was not pushed to ECR" >> $GITHUB_STEP_SUMMARY
          fi

  # Trigger deployment after services are built
  deploy:
    needs:
      - changes
      - build-api
    # Run if any K8s-deployed service was built
    if: |
      always() &&
      !cancelled() &&
      needs.build-api.result == 'success' &&
      github.event.inputs.dry_run != 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Build images list
        id: images
        run: |
          IMAGES=""

          # Add api if it was built
          if [[ "${{ needs.build-api.result }}" == "success" ]]; then
            IMAGES="api:${{ github.sha }}"
          fi

          echo "images=$IMAGES" >> $GITHUB_OUTPUT
          echo "Built images: $IMAGES"

      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: 2770147
          private-key: ${{ secrets.GH_APP_INFRAFC_DEPLOY_KEY }}
          owner: x1-labs
          repositories: infrafc

      - name: Trigger deployment
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          echo "Triggering deployment of ai-debates to mainnet"
          echo "Image tag: ${{ github.sha }}"
          echo "Commit: ${{ github.sha }}"
          echo "Images: ${{ steps.images.outputs.images }}"

          gh workflow run deploy-service.yml \
            --repo x1-labs/infrafc \
            --ref main \
            -f service="ai-debates" \
            -f environment="mainnet" \
            -f image_tag="${{ github.sha }}" \
            -f commit_sha="${{ github.sha }}" \
            -f repo_url="${{ github.server_url }}/${{ github.repository }}" \
            -f images="${{ steps.images.outputs.images }}"

          echo "Deployment triggered successfully"
